{% extends 'base.html' %}
{% load i18n %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header card-header-primary">
                <h4 class="mb-0"><i class="bi bi-tag"></i> {{ title }}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.name.id_for_label }}" class="form-label fw-bold">
                            <i class="bi bi-tag"></i> {{ form.name.label }} <span class="text-danger">*</span>
                        </label>
                        {{ form.name }}
                        {% if form.name.errors %}
                            <div class="text-danger small mt-1">{{ form.name.errors }}</div>
                        {% endif %}
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'jobs:tags_list' %}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> {% trans "Cancel" %}
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> {% trans "Save" %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
